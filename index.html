<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké-Farewell: Cosmic Immersion</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-bg: #050508;
            --pixel-accent: #ffcb05; 
            --pixel-blue: #3b4cca;
            --font-pixel: 'VT323', monospace;
            --font-content: "SF Mono", "Monaco", "PingFang SC", "Microsoft YaHei", monospace;
        }

        body {
            margin: 0; padding: 0;
            background: var(--pixel-bg);
            background: radial-gradient(circle at center, #111827 0%, #050508 100%) no-repeat fixed;
            color: white; min-height: 100vh;
            font-family: var(--font-pixel) !important;
            overflow-x: hidden;
        }

        /* --- 强化版动态星空 --- */
        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; overflow: hidden; }
        
        .star { 
            position: absolute; 
            background: white; 
            border-radius: 50%; 
            box-shadow: 0 0 5px rgba(255,255,255,0.5); /* 增加光晕 */
            animation: 
                twinkle var(--t-duration) infinite ease-in-out, 
                floatMove var(--f-duration) infinite ease-in-out; 
        }

        @keyframes twinkle { 
            0%, 100% { opacity: 0.2; transform: scale(0.8); } 
            50% { opacity: 1; transform: scale(1.2); } 
        }

        /* 大幅度浮动路径 */
        @keyframes floatMove {
            0% { transform: translate(0, 0); }
            33% { transform: translate(var(--mx), var(--my)); }
            66% { transform: translate(calc(var(--mx) * -0.7), calc(var(--my) * 1.3)); }
            100% { transform: translate(0, 0); }
        }

        /* --- UI 组件 --- */
        h2 { font-family: var(--font-pixel) !important; text-transform: uppercase; letter-spacing: 3px; text-shadow: 2px 2px 0 #000; }

        .nav {
            position: sticky; top: 0; width: 100%; padding: 12px 0;
            display: flex; justify-content: center; gap: 15px; z-index: 100;
            background: rgba(0, 0, 0, 0.9); border-bottom: 3px solid #333;
        }
        .nav-btn {
            background: #000; border: 2px solid white; color: white;
            padding: 8px 24px; font-family: var(--font-pixel) !important; 
            font-size: 1.8rem; text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        .nav-btn.active { background: var(--pixel-blue); color: var(--pixel-accent); box-shadow: 4px 4px 0 #000; }

        .ball-stage { display: flex; flex-direction: column; align-items: center; margin: 30px 0; }
        .ball-wrapper { position: relative; width: 220px; height: 220px; cursor: pointer; }
        .ball-img { width: 100%; height: 100%; background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png') no-repeat center/contain; image-rendering: pixelated; }
        
        #success-hint { 
            color: var(--pixel-accent); font-family: var(--font-pixel) !important; 
            font-size: 2.2rem; margin-top: 15px; opacity: 0; transition: opacity 0.4s; 
            font-weight: bold; text-transform: uppercase; 
        }
        .shake { animation: shakeBall 0.6s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shakeBall { 0%, 100% { transform: translateX(0); } 15%, 45%, 75% { transform: translateX(-10px) rotate(-10deg); } 30%, 60%, 90% { transform: translateX(10px) rotate(10deg); } }

        /* --- TCG 卡片样式 --- */
        .tcg-card {
            background: linear-gradient(135deg, #fce38a, #f9ca24);
            border: 5px solid #444; border-radius: 4px; padding: 12px; color: #333;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.5); break-inside: avoid; margin-bottom: 25px;
            width: 100%; box-sizing: border-box; position: relative;
        }
        .card-header { 
            display: flex; justify-content: space-between; font-weight: bold; 
            font-family: var(--font-pixel) !important; font-size: 2rem; 
            border-bottom: 2.5px solid #333; padding-bottom: 5px; text-transform: uppercase; align-items: center;
        }
        .card-img-frame { background: #fff; border: 2.5px solid #333; margin: 8px 0; height: 160px; display: flex; align-items: center; justify-content: center; }
        .card-img-frame img { height: 140px; image-rendering: pixelated; }
        .card-msg-box { 
            background: rgba(255,255,255,0.9); border: 2px solid #333; padding: 12px; 
            font-family: var(--font-content) !important; font-size: 1.1rem; line-height: 1.5; color: #111; text-align: left; min-height: 80px;
        }
        .card-footer { text-align: right; margin-top: 10px; font-family: var(--font-pixel) !important; font-size: 1.4rem; border-top: 1px solid #333; padding-top: 6px; text-transform: uppercase; }

        .del-btn {
            background: #ff4757; color: white; border: 2px solid #333; font-family: var(--font-pixel) !important;
            cursor: pointer; font-size: 1.2rem; padding: 0 8px; margin-left: 10px; box-shadow: 2px 2px 0 #000;
        }

        /* --- 输入面板 --- */
        .panel { background: #000; border: 4px solid #fff; padding: 30px; width: 400px; margin: 0 auto; box-shadow: 10px 10px 0 rgba(0,0,0,0.5); }
        ::placeholder { font-family: var(--font-pixel); color: #888; text-transform: uppercase; }
        input { font-family: var(--font-pixel) !important; font-size: 1.3rem !important; text-transform: uppercase; }
        textarea { font-family: var(--font-content) !important; font-size: 1.1rem; }
        input, textarea { width: 100%; background: #222; border: 2px solid #555; color: #fff; padding: 12px; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        .pixel-btn { width: 100%; padding: 15px; background: var(--pixel-accent); border: none; cursor: pointer; font-family: var(--font-pixel) !important; font-size: 2.2rem; font-weight: bold; text-transform: uppercase; }

        .masonry-grid { column-count: 4; column-gap: 20px; padding: 20px; max-width: 1450px; margin: 0 auto; }
        @media (max-width: 900px) { .masonry-grid { column-count: 2; } }
        @media (max-width: 600px) { .masonry-grid { column-count: 1; } }

        .hidden { display: none; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; }
    </style>
</head>
<body>

<div class="stars-container" id="starField"></div>

<nav class="nav">
    <button class="nav-btn active" id="btn-write" onclick="setMode('write')">Leave Wish</button>
    <button class="nav-btn" id="btn-draw" onclick="setMode('draw')">Draw Card</button>
    <button class="nav-btn" id="btn-all" onclick="setMode('all')">View Wall</button>
</nav>

<main class="content" style="padding: 20px; display: flex; flex-direction: column; align-items: center;">
    <section id="section-write">
        <div class="ball-stage">
            <h2 style="color:var(--pixel-accent); font-size: 3rem;">Catch Your Destiny</h2>
            <div class="ball-wrapper" onclick="handleSend()">
                <div class="ball-img" id="ball-main"></div>
            </div>
            <div id="success-hint">GOTCHA! RECORDED!</div>
        </div>
        <div class="panel">
            <input type="text" id="nameIn" placeholder="TRAINER NAME...">
            <textarea id="msgIn" rows="5" placeholder="WISH FOR OUR FRIEND..."></textarea>
            <button class="pixel-btn" onclick="handleSend()">[ CLICK TO SEAL ]</button>
        </div>
    </section>

    <section id="section-draw" class="hidden" style="text-align: center;">
        <h2 style="color:var(--pixel-accent); font-size: 3rem;">Collector's Box</h2>
        <div class="ball-stage">
            <div class="ball-wrapper" onclick="drawOne()">
                <div class="ball-img" id="ball-draw"></div>
            </div>
            <p style="font-size: 2rem; color:#fff; text-transform: uppercase;">Tap To Summon</p>
        </div>
    </section>

    <section id="section-all" class="hidden">
        <h2 style="text-align: center; color:var(--pixel-accent); font-size: 3.5rem;">THE POKE-WALL</h2>
        <div class="masonry-grid" id="wall-grid"></div>
    </section>
</main>

<div id="overlay">
    <div id="draw-target" style="width: 380px;"></div>
    <button class="nav-btn" style="margin-top: 20px;" onclick="closeOverlay()">Recall</button>
</div>

<script>
    const pokes = [
        {n: 'Pikachu', id: 25}, {n: 'Charizard', id: 6}, {n: 'Greninja', id: 658},
        {n: 'Lucario', id: 448}, {n: 'Mewtwo', id: 150}, {n: 'Eevee', id: 133},
        {n: 'Sylveon', id: 700}, {n: 'Gengar', id: 94}, {n: 'Rayquaza', id: 384},
        {n: 'Dragonite', id: 149}, {n: 'Snorlax', id: 143}, {n: 'Mew', id: 151},
        {n: 'Squirtle', id: 7}, {n: 'Bulbasaur', id: 1}, {n: 'Charmander', id: 4},
        {n: 'Gyarados', id: 130}, {n: 'Lapras', id: 131}, {n: 'Arcanine', id: 59},
        {n: 'Alakazam', id: 65}, {n: 'Blastoise', id: 9}
    ];

    // 避重分配逻辑
    function getPokeDistinct(name) {
        let hash = 0;
        const cleanName = name.trim().toUpperCase();
        for (let i = 0; i < cleanName.length; i++) {
            hash = ((hash << 5) - hash) + cleanName.charCodeAt(i);
            hash |= 0;
        }
        let index = Math.abs(hash) % pokes.length;
        const existingData = JSON.parse(localStorage.getItem('pokeFinalFloating') || '[]');
        const usedIds = existingData.map(d => d.poke.id);
        let attempts = 0;
        while(usedIds.includes(pokes[index].id) && attempts < pokes.length) {
            index = (index + 1) % pokes.length;
            attempts++;
        }
        return pokes[index];
    }

    function setMode(m) {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('section-'+m).classList.remove('hidden');
        document.getElementById('btn-'+m).classList.add('active');
        if(m === 'all') renderWall();
    }

    function handleSend() {
        const n = document.getElementById('nameIn').value.trim();
        const m = document.getElementById('msgIn').value.trim();
        if(!n || !m) return;
        const assignedPoke = getPokeDistinct(n);
        const ball = document.getElementById('ball-main');
        const hint = document.getElementById('success-hint');
        const data = JSON.parse(localStorage.getItem('pokeFinalFloating') || '[]');
        data.push({ id: Date.now(), name: n.toUpperCase(), msg: m, poke: assignedPoke });
        localStorage.setItem('pokeFinalFloating', JSON.stringify(data));
        ball.classList.add('shake');
        setTimeout(() => {
            ball.classList.remove('shake');
            hint.style.opacity = '1';
            document.getElementById('nameIn').value = '';
            document.getElementById('msgIn').value = '';
            setTimeout(() => { hint.style.opacity = '0'; }, 2000);
        }, 600);
    }

    function deleteCard(id) {
        if(!confirm("DELETE THIS CARD?")) return;
        let data = JSON.parse(localStorage.getItem('pokeFinalFloating') || '[]');
        data = data.filter(item => item.id !== id);
        localStorage.setItem('pokeFinalFloating', JSON.stringify(data));
        renderWall();
    }

    function createCard(c, showDelete) {
        return `
            <div class="tcg-card">
                <div class="card-header">
                    <span>${c.poke.n}</span>
                    <div style="display:flex; align-items:center;">
                        <span style="color:#ff4757">HP 999</span>
                        ${showDelete ? `<button class="del-btn" onclick="deleteCard(${c.id})">X</button>` : ''}
                    </div>
                </div>
                <div class="card-img-frame">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${c.poke.id}.png">
                </div>
                <div class="card-msg-box">${c.msg.replace(/\n/g, '<br>')}</div>
                <div class="card-footer">TRNR: ${c.name}</div>
            </div>
        `;
    }

    function renderWall() {
        const data = JSON.parse(localStorage.getItem('pokeFinalFloating') || '[]');
        document.getElementById('wall-grid').innerHTML = data.map(c => createCard(c, true)).join('');
    }

    function drawOne() {
        const data = JSON.parse(localStorage.getItem('pokeFinalFloating') || '[]');
        if(data.length === 0) return;
        const b = document.getElementById('ball-draw');
        b.classList.add('shake');
        setTimeout(() => {
            b.classList.remove('shake');
            const c = data[Math.floor(Math.random()*data.length)];
            document.getElementById('draw-target').innerHTML = createCard(c, false);
            document.getElementById('overlay').style.display = 'flex';
        }, 600);
    }
    function closeOverlay() { document.getElementById('overlay').style.display = 'none'; }

    // --- 初始化动态星空 ---
    const sf = document.getElementById('starField');
    const starCount = 150; // 增加星星数量
    for(let i=0; i<starCount; i++){
        const s = document.createElement('div');
        s.className = 'star';
        // 随机尺寸 (1px - 4px)
        const size = Math.random() * 3 + 1;
        s.style.width = size + 'px'; s.style.height = size + 'px';
        s.style.left = Math.random() * 100 + '%'; s.style.top = Math.random() * 100 + '%';
        
        // 大幅度浮动路径随机值
        const mx = (Math.random() - 0.5) * 150 + 'px'; 
        const my = (Math.random() - 0.5) * 150 + 'px';
        s.style.setProperty('--mx', mx);
        s.style.setProperty('--my', my);
        
        // 随机持续时间
        const fDuration = (10 + Math.random() * 20) + 's';
        const tDuration = (1 + Math.random() * 3) + 's';
        s.style.setProperty('--f-duration', fDuration);
        s.style.setProperty('--t-duration', tDuration);
        
        sf.appendChild(s);
    }
</script>
</body>
</html>
