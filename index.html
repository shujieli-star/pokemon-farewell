<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝可梦：星空寄语</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-bg: #050508;
            --pixel-accent: #ffcb05; 
            --pixel-blue: #3b4cca;
            --tcg-yellow: #f9ca24;
            /* 优先使用 DotGothic16 处理中文像素感 */
            --font-game: 'DotGothic16', 'VT323', monospace;
        }

        /* --- 动态浮动星空背景 --- */
        body {
            margin: 0; padding: 0;
            background: var(--pixel-bg);
            font-family: var(--font-game);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #0f172a 0%, #050508 100%) no-repeat fixed;
        }

        .stars-container { 
            position: fixed; inset: 0; z-index: -1; 
            pointer-events: none; overflow: hidden;
        }

        .star { 
            position: absolute; background: white; border-radius: 50%; 
            opacity: 0.8;
            animation: 
                twinkle var(--t-duration) infinite ease-in-out,
                floatMove var(--f-duration) infinite linear;
        }

        @keyframes twinkle { 
            0%, 100% { opacity: 0.3; transform: scale(1); } 
            50% { opacity: 1; transform: scale(1.4); } 
        }

        @keyframes floatMove {
            0% { transform: translate(0, 0); }
            25% { transform: translate(var(--mx), var(--my)); }
            50% { transform: translate(calc(var(--mx) * -1), calc(var(--my) * 1.5)); }
            75% { transform: translate(calc(var(--mx) * 1.2), calc(var(--my) * -1)); }
            100% { transform: translate(0, 0); }
        }

        /* --- UI 样式 --- */
        .nav {
            position: sticky; top: 0; width: 100%; padding: 15px 0;
            display: flex; justify-content: center; gap: 15px; z-index: 100;
            background: rgba(0, 0, 0, 0.8); border-bottom: 4px solid #333;
        }
        .nav-btn {
            background: #000; border: 2px solid white; color: white;
            padding: 8px 16px; font-family: var(--font-game); font-size: 1.2rem;
            cursor: pointer; transition: 0.2s; image-rendering: pixelated;
        }
        .nav-btn.active { background: var(--pixel-blue); color: var(--pixel-accent); box-shadow: 4px 4px 0 #000; }

        .ball-stage { display: flex; flex-direction: column; align-items: center; margin: 40px 0; }
        .ball-wrapper { position: relative; width: 260px; height: 260px; cursor: pointer; }
        .ball-glow {
            position: absolute; inset: -20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.25) 0%, transparent 70%);
            animation: auraPulse 2s infinite alternate;
            z-index: 1;
        }
        .ball-img {
            position: relative; width: 100%; height: 100%;
            background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png') no-repeat center/contain;
            image-rendering: pixelated; z-index: 2; transition: 0.3s;
        }

        .shake { animation: shakeBall 0.5s both; }
        .flash { animation: flashEffect 0.6s ease-out; }
        @keyframes auraPulse { from { opacity: 0.2; transform: scale(0.9); } to { opacity: 0.6; transform: scale(1.1); } }
        @keyframes shakeBall {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
        @keyframes flashEffect {
            0% { filter: brightness(1); }
            50% { filter: brightness(10); }
            100% { filter: brightness(1); }
        }

        #success-msg { color: var(--pixel-accent); font-size: 1.5rem; margin-top: 15px; opacity: 0; transition: 0.5s; font-weight: bold; }

        /* --- 像素 TCG 卡片样式 --- */
        .tcg-card {
            background: linear-gradient(135deg, #fce38a, #f9ca24);
            border: 6px solid #444; border-radius: 4px; padding: 12px; color: #333;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5); break-inside: avoid; margin-bottom: 25px;
            position: relative;
        }
        .card-header { display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem; border-bottom: 2px solid #333; padding-bottom: 4px; align-items: center;}
        .card-img-frame { background: #fff; border: 3px solid #333; margin: 8px 0; height: 160px; display: flex; align-items: center; justify-content: center; }
        .card-img-frame img { height: 140px; image-rendering: pixelated; }
        .card-msg-box { background: rgba(255,255,255,0.8); border: 2px solid #333; padding: 10px; font-size: 1.1rem; line-height: 1.4; word-wrap: break-word; letter-spacing: 1px; }
        .card-footer { text-align: right; margin-top: 8px; font-weight: bold; font-size: 0.8rem; border-top: 1px solid #333; padding-top: 4px; }

        /* 删除按钮 */
        .del-btn {
            background: #ff4757; color: white; border: 2px solid #333;
            font-family: var(--font-game); cursor: pointer; font-size: 0.7rem;
            padding: 2px 6px; margin-left: 10px; box-shadow: 2px 2px 0 #000;
        }

        .masonry-grid { column-count: 3; column-gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        @media (max-width: 900px) { .masonry-grid { column-count: 2; } }
        @media (max-width: 600px) { .masonry-grid { column-count: 1; } }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; }
        .draw-container { width: 320px; height: 480px; display: flex; flex-direction: column; }
        .scroll-area { flex-grow: 1; overflow-y: auto; padding-right: 5px; }

        .panel { background: #000; border: 4px solid #fff; padding: 25px; width: 320px; margin: 0 auto; }
        input, textarea { width: 100%; background: #222; border: 2px solid #555; color: #fff; padding: 10px; margin-bottom: 15px; font-family: var(--font-game); font-size: 1rem; box-sizing: border-box; }
        .pixel-btn { width: 100%; padding: 12px; background: var(--pixel-accent); border: none; cursor: pointer; font-family: var(--font-game); font-size: 1.2rem; font-weight: bold; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="stars-container" id="starField"></div>

<nav class="nav">
    <button class="nav-btn active" id="btn-write" onclick="setMode('write')">留下寄语</button>
    <button class="nav-btn" id="btn-draw" onclick="setMode('draw')">抽取卡片</button>
    <button class="nav-btn" id="btn-all" onclick="setMode('all')">寄语墙</button>
</nav>

<main class="content" style="padding: 20px; display: flex; flex-direction: column; align-items: center;">
    
    <section id="section-write">
        <div class="ball-stage">
            <h2 style="color:var(--pixel-accent)">捕捉宝可梦并封存你的祝福</h2>
            <div class="ball-wrapper" onclick="handleSend()">
                <div class="ball-glow"></div>
                <div class="ball-img" id="ball-main"></div>
            </div>
            <div id="success-msg">成功捕捉！寄语已封存！</div>
        </div>
        <div class="panel">
            <input type="text" id="nameIn" placeholder="训练家姓名...">
            <textarea id="msgIn" rows="4" placeholder="写下你的祝福..."></textarea>
            <button class="pixel-btn" onclick="handleSend()">[ 点击精灵球封存 ]</button>
        </div>
    </section>

    <section id="section-draw" class="hidden" style="text-align: center;">
        <div class="ball-stage">
            <h2 style="color:var(--pixel-accent)">收藏家之盒</h2>
            <div class="ball-wrapper" onclick="drawOne()">
                <div class="ball-glow" style="background: radial-gradient(circle, rgba(59,76,202,0.3) 0%, transparent 70%);"></div>
                <div class="ball-img" id="ball-draw"></div>
            </div>
            <p style="font-size: 1.2rem;">点击精灵球随机召唤一段回忆</p>
        </div>
    </section>

    <section id="section-all" class="hidden">
        <h2 style="text-align: center; color:var(--pixel-accent); font-size: 2rem;">宝可梦荣誉墙</h2>
        <div class="masonry-grid" id="wall-grid"></div>
    </section>
</main>

<div id="overlay">
    <div id="draw-target"></div>
    <button class="nav-btn" style="margin-top: 20px; border:none; padding:10px 40px;" onclick="closeOverlay()">收回精灵球</button>
</div>

<script>
    // --- 动态浮动星空脚本 ---
    const sf = document.getElementById('starField');
    const starCount = 120;

    for(let i=0; i<starCount; i++){
        const s = document.createElement('div');
        s.className = 'star';
        const size = Math.random() * 3 + 1;
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const mx = (Math.random() - 0.5) * 50;
        const my = (Math.random() - 0.5) * 50;
        const fDuration = (5 / size) * (15 + Math.random() * 10) + 's';
        const tDuration = (Math.random() * 2 + 1) + 's';
        s.style.width = size + 'px'; s.style.height = size + 'px';
        s.style.left = x + '%'; s.style.top = y + '%';
        s.style.setProperty('--mx', mx + 'px'); s.style.setProperty('--my', my + 'px');
        s.style.setProperty('--f-duration', fDuration); s.style.setProperty('--t-duration', tDuration);
        sf.appendChild(s);
    }

    const pokes = [
        {n: '皮卡丘', id: 25}, {n: '梦幻', id: 151}, {n: '喷火龙', id: 6},
        {n: '杰尼龟', id: 7}, {n: '伊布', id: 133}, {n: '妙蛙种子', id: 1},
        {n: '耿鬼', id: 94}, {n: '路卡利欧', id: 448}, {n: '快龙', id: 149}
    ];

    function setMode(m) {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('section-'+m).classList.remove('hidden');
        document.getElementById('btn-'+m).classList.add('active');
        if(m === 'all') renderWall();
    }

    function handleSend() {
        const n = document.getElementById('nameIn').value.trim();
        const m = document.getElementById('msgIn').value.trim();
        if(!n || !m) return;

        const b = document.getElementById('ball-main');
        const t = document.getElementById('success-msg');
        b.classList.add('shake', 'flash');
        
        setTimeout(() => {
            const data = JSON.parse(localStorage.getItem('pokeFinalFloating') || '[]');
            data.push({ id: Date.now(), name: n, msg: m, poke: pokes[Math.floor(Math.random()*pokes.length)] });
            localStorage.setItem('pokeFinalFloating', JSON.stringify(data));
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2000);
            b.classList.remove('shake', 'flash');
            document.getElementById('nameIn').value = '';
            document.getElementById('msgIn').value = '';
        }, 600);
    }

    function deleteCard(id) {
        if(!confirm("确定要永久删除这张卡片吗？")) return;
        let data = JSON.parse(localStorage.getItem('pokeFinalFloating') || '[]');
        data = data.filter(item => item.id !== id);
        localStorage.setItem('pokeFinalFloating', JSON.stringify(data));
        renderWall();
    }

    function createCard(c, isFixed, showDelete = false) {
        return `
            <div class="tcg-card ${isFixed ? 'draw-container' : ''}">
                <div class="card-header">
                    <span>${c.poke.n}</span>
                    <div style="display:flex; align-items:center;">
                        <span style="color:red">HP 999</span>
                        ${showDelete ? `<button class="del-btn" onclick="deleteCard(${c.id})">X</button>` : ''}
                    </div>
                </div>
                <div class="card-img-frame">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${c.poke.id}.png">
                </div>
                <div class="${isFixed ? 'scroll-area' : ''} card-msg-box">
                    ${c.msg}
                </div>
                <div class="card-footer">来自训练家: ${c.name}</div>
            </div>
        `;
    }

    function renderWall() {
        const data = JSON.parse(localStorage.getItem('pokeFinalFloating') || '[]');
        document.getElementById('wall-grid').innerHTML = data.map(c => createCard(c, false, true)).join('');
    }

    function drawOne() {
        const data = JSON.parse(localStorage.getItem('pokeFinalFloating') || '[]');
        if(data.length === 0) return;
        const b = document.getElementById('ball-draw');
        b.style.transform = 'scale(1.5) rotate(720deg)';
        setTimeout(() => {
            const c = data[Math.floor(Math.random()*data.length)];
            document.getElementById('draw-target').innerHTML = createCard(c, true, false);
            document.getElementById('overlay').style.display = 'flex';
            b.style.transform = 'scale(1) rotate(0)';
        }, 600);
    }

    function closeOverlay() { document.getElementById('overlay').style.display = 'none'; }
</script>
</body>
</html>
