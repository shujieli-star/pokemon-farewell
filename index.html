<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké-Farewell: Cosmic Floating Pixel</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-bg: #050508;
            --pixel-accent: #ffcb05; 
            --pixel-blue: #3b4cca;
            --font-ui: 'VT323', monospace;
            --font-content: "SF Mono", "Monaco", "PingFang SC", "Microsoft YaHei", monospace;
        }

        body {
            margin: 0; padding: 0;
            background: var(--pixel-bg);
            background: radial-gradient(circle at center, #0f172a 0%, #050508 100%) no-repeat fixed;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: var(--font-content);
        }

        /* --- 动态星空 --- */
        .stars-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; overflow: hidden; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--t-duration) infinite ease-in-out, floatMove var(--f-duration) infinite linear; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.4); } }
        @keyframes floatMove { 0% { transform: translate(0, 0); } 50% { transform: translate(var(--mx), var(--my)); } 100% { transform: translate(0, 0); } }

        /* --- UI 组件 --- */
        .nav {
            position: sticky; top: 0; width: 100%; padding: 12px 0;
            display: flex; justify-content: center; gap: 15px; z-index: 100;
            background: rgba(0, 0, 0, 0.85); border-bottom: 3px solid #333;
        }
        .nav-btn {
            background: #000; border: 2px solid white; color: white;
            padding: 8px 24px; font-family: var(--font-ui) !important; 
            font-size: 1.8rem; text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        .nav-btn.active { background: var(--pixel-blue); color: var(--pixel-accent); box-shadow: 4px 4px 0 #000; }

        .ball-stage { display: flex; flex-direction: column; align-items: center; margin: 30px 0; }
        .ball-wrapper { position: relative; width: 220px; height: 220px; cursor: pointer; }
        
        /* 精灵球呼吸光晕 */
        .ball-glow {
            position: absolute; inset: -20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            animation: auraPulse 2s infinite alternate;
            z-index: 1;
        }

        .ball-img {
            position: relative; width: 100%; height: 100%;
            background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png') no-repeat center/contain;
            image-rendering: pixelated; z-index: 2; transition: 0.3s;
        }

        /* 成功提示文本 */
        #success-hint {
            color: var(--pixel-accent); font-family: var(--font-ui);
            font-size: 1.8rem; margin-top: 15px; opacity: 0;
            transition: opacity 0.4s ease-in-out; font-weight: bold;
        }

        /* 发送时的震动动画 */
        .shake { animation: shakeBall 0.6s cubic-bezier(.36,.07,.19,.97) both; transform: translate3d(0, 0, 0); }
        @keyframes shakeBall {
            0%, 100% { transform: translateX(0); }
            15%, 45%, 75% { transform: translateX(-12px) rotate(-10deg); }
            30%, 60%, 90% { transform: translateX(12px) rotate(10deg); }
        }
        @keyframes auraPulse { from { opacity: 0.2; transform: scale(0.9); } to { opacity: 0.5; transform: scale(1.1); } }

        /* --- 卡片与面板 --- */
        .tcg-card {
            background: linear-gradient(135deg, #fce38a, #f9ca24);
            border: 5px solid #444; border-radius: 4px; padding: 15px; color: #333;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.5); break-inside: avoid; margin-bottom: 25px;
            position: relative; width: 100%; box-sizing: border-box;
        }
        .card-header { display: flex; justify-content: space-between; font-weight: bold; font-family: var(--font-ui); font-size: 1.8rem; border-bottom: 2.5px solid #333; padding-bottom: 5px; align-items: center; text-transform: uppercase; }
        .card-img-frame { background: #fff; border: 2.5px solid #333; margin: 8px 0; height: 160px; display: flex; align-items: center; justify-content: center; }
        .card-img-frame img { height: 140px; image-rendering: pixelated; }
        .card-msg-box { background: rgba(255,255,255,0.85); border: 2px solid #333; padding: 15px; font-family: var(--font-content); font-size: 1.1rem; line-height: 1.6; word-wrap: break-word; min-height: 80px; color: #111; text-align: left; }
        .card-footer { text-align: right; margin-top: 10px; font-weight: bold; font-family: var(--font-ui); font-size: 1.2rem; border-top: 1px solid #333; padding-top: 6px; text-transform: uppercase; }

        .masonry-grid { column-count: 4; column-gap: 20px; padding: 20px; max-width: 1450px; margin: 0 auto; }
        @media (max-width: 1200px) { .masonry-grid { column-count: 3; } }
        @media (max-width: 900px) { .masonry-grid { column-count: 2; } }
        @media (max-width: 600px) { .masonry-grid { column-count: 1; } }

        .panel { background: #000; border: 4px solid #fff; padding: 30px; width: 400px; margin: 0 auto; box-shadow: 10px 10px 0 rgba(0,0,0,0.5); }
        input, textarea { width: 100%; background: #222; border: 2px solid #555; color: #fff; padding: 12px; margin-bottom: 15px; font-family: var(--font-content); font-size: 1.1rem; box-sizing: border-box; outline: none; }
        .pixel-btn { width: 100%; padding: 15px; background: var(--pixel-accent); border: none; cursor: pointer; font-family: var(--font-ui) !important; font-size: 2rem; font-weight: bold; text-transform: uppercase; }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; }
        .draw-container { width: 400px; max-height: 85vh; display: flex; flex-direction: column; box-shadow: 0 0 30px rgba(255, 203, 5, 0.4); }
        .scroll-area { flex-grow: 1; overflow-y: auto; padding-right: 5px; }
        .hidden { display: none; }
        .del-btn { background: #ff4757; color: white; border: 2px solid #333; font-family: var(--font-ui); cursor: pointer; font-size: 1rem; padding: 0 8px; margin-left: 8px; }
    </style>
</head>
<body>

<div class="stars-container" id="starField"></div>

<nav class="nav">
    <button class="nav-btn active" id="btn-write" onclick="setMode('write')">Leave Wish</button>
    <button class="nav-btn" id="btn-draw" onclick="setMode('draw')">Draw Card</button>
    <button class="nav-btn" id="btn-all" onclick="setMode('all')">View Wall</button>
</nav>

<main class="content" style="padding: 20px; display: flex; flex-direction: column; align-items: center;">
    
    <section id="section-write">
        <div class="ball-stage">
            <h2 style="color:var(--pixel-accent); font-size: 2.2rem;">CATCH & SEAL YOUR WISH</h2>
            <div class="ball-wrapper" onclick="handleSend()">
                <div class="ball-glow"></div>
                <div class="ball-img" id="ball-main"></div>
            </div>
            <div id="success-hint">GOTCHA! RECORDED!</div>
        </div>
        <div class="panel">
            <input type="text" id="nameIn" placeholder="TRAINER NAME...">
            <textarea id="msgIn" rows="6" placeholder="WISH FOR OUR FRIEND..."></textarea>
            <button class="pixel-btn" onclick="handleSend()">[ CLICK BALL TO SEAL ]</button>
        </div>
    </section>

    <section id="section-draw" class="hidden" style="text-align: center;">
        <div class="ball-stage">
            <h2 style="color:var(--pixel-accent); font-size: 2.2rem;">COLLECTOR'S BOX</h2>
            <div class="ball-wrapper" onclick="drawOne()">
                <div class="ball-glow" style="background: radial-gradient(circle, rgba(59,76,202,0.3) 0%, transparent 70%);"></div>
                <div class="ball-img" id="ball-draw"></div>
            </div>
            <p style="font-size: 1.8rem; text-transform: uppercase;">Tap Ball to Summon</p>
        </div>
    </section>

    <section id="section-all" class="hidden">
        <h2 style="text-align: center; color:var(--pixel-accent); font-size: 3rem;">THE POKE-WALL OF FAME</h2>
        <div class="masonry-grid" id="wall-grid"></div>
    </section>
</main>

<div id="overlay">
    <div id="draw-target"></div>
    <button class="nav-btn" style="margin-top: 20px; border:none; padding:10px 40px;" onclick="closeOverlay()">Recall</button>
</div>

<script>
    const sf = document.getElementById('starField');
    const starCount = 130;
    for(let i=0; i<starCount; i++){
        const s = document.createElement('div');
        s.className = 'star';
        const size = Math.random() * 2.5 + 1;
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const mx = (Math.random() - 0.5) * 50;
        const my = (Math.random() - 0.5) * 50;
        const fDuration = (5 / size) * (15 + Math.random() * 10) + 's';
        const tDuration = (Math.random() * 2 + 1) + 's';
        s.style.width = size + 'px'; s.style.height = size + 'px';
        s.style.left = x + '%'; s.style.top = y + '%';
        s.style.setProperty('--mx', mx + 'px'); s.style.setProperty('--my', my + 'px');
        s.style.setProperty('--f-duration', fDuration); s.style.setProperty('--t-duration', tDuration);
        sf.appendChild(s);
    }

    const pokes = [
        {n: 'Pikachu', id: 25}, {n: 'Mew', id: 151}, {n: 'Charizard', id: 6},
        {n: 'Squirtle', id: 7}, {n: 'Eevee', id: 133}, {n: 'Bulbasaur', id: 1},
        {n: 'Gengar', id: 94}, {n: 'Lucario', id: 448}, {n: 'Dragonite', id: 149}
    ];

    function setMode(m) {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('section-'+m).classList.remove('hidden');
        document.getElementById('btn-'+m).classList.add('active');
        if(m === 'all') renderWall();
    }

    function handleSend() {
        const n = document.getElementById('nameIn').value.trim();
        const m = document.getElementById('msgIn').value.trim();
        if(!n || !m) return;

        const ball = document.getElementById('ball-main');
        const hint = document.getElementById('success-hint');
        
        // 执行震动动画
        ball.classList.add('shake');
        
        // 数据保存逻辑
        const data = JSON.parse(localStorage.getItem('pokeFinalFloating') || '[]');
        data.push({ id: Date.now(), name: n.toUpperCase(), msg: m, poke: pokes[Math.floor(Math.random()*pokes.length)] });
        localStorage.setItem('pokeFinalFloating', JSON.stringify(data));

        // 显示成功提示并清理
        setTimeout(() => {
            ball.classList.remove('shake');
            hint.style.opacity = '1';
            document.getElementById('nameIn').value = '';
            document.getElementById('msgIn').value = '';
            
            // 2秒后提示自动消失
            setTimeout(() => {
                hint.style.opacity = '0';
            }, 2000);
        }, 600);
    }

    function deleteCard(id) {
        if(!confirm("DELETE THIS CARD?")) return;
        let data = JSON.parse(localStorage.getItem('pokeFinalFloating') || '[]');
        data = data.filter(item => item.id !== id);
        localStorage.setItem('pokeFinalFloating', JSON.stringify(data));
        renderWall();
    }

    function createCard(c, isFixed, showDelete = false) {
        return `
            <div class="tcg-card ${isFixed ? 'draw-container' : ''}">
                <div class="card-header">
                    <span>${c.poke.n}</span>
                    <div style="display:flex; align-items:center;">
                        <span style="color:#ff4757">HP 999</span>
                        ${showDelete ? `<button class="del-btn" onclick="deleteCard(${c.id})">X</button>` : ''}
                    </div>
                </div>
                <div class="card-img-frame">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${c.poke.id}.png">
                </div>
                <div class="${isFixed ? 'scroll-area' : ''} card-msg-box">
                    ${c.msg.replace(/\n/g, '<br>')}
                </div>
                <div class="card-footer">By Trainer: ${c.name}</div>
            </div>
        `;
    }

    function renderWall() {
        const data = JSON.parse(localStorage.getItem('pokeFinalFloating') || '[]');
        document.getElementById('wall-grid').innerHTML = data.map(c => createCard(c, false, true)).join('');
    }

    function drawOne() {
        const data = JSON.parse(localStorage.getItem('pokeFinalFloating') || '[]');
        if(data.length === 0) return;
        const b = document.getElementById('ball-draw');
        b.style.transform = 'scale(1.4) rotate(720deg)';
        setTimeout(() => {
            const c = data[Math.floor(Math.random()*data.length)];
            document.getElementById('draw-target').innerHTML = createCard(c, true, false);
            document.getElementById('overlay').style.display = 'flex';
            b.style.transform = 'scale(1) rotate(0)';
        }, 600);
    }

    function closeOverlay() { document.getElementById('overlay').style.display = 'none'; }
</script>
</body>
</html>
