<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Farewell - Seamless Cosmic Journey</title>
    <style>
        :root {
            --space-dark: #020205;
            --space-glow: #0f172a; /* Deeper blue for smoother transition */
            --primary: #00d4ff;
            --accent: #ff4757;
            --card-gold: #ffd700;
        }

        /* FIX: Seamless Fixed Background */
        body {
            margin: 0; padding: 0;
            background-color: var(--space-dark);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* Radial gradient centered at the top-middle */
            background: radial-gradient(circle at 50% 40%, var(--space-glow) 0%, var(--space-dark) 80%);
            z-index: -2;
        }

        /* Floating Twinkle Stars overlay */
        .star-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            opacity: 0.2;
            z-index: -1;
            pointer-events: none;
        }

        /* Navigation */
        .nav {
            position: sticky; top: 0; width: 100%; padding: 20px 0;
            display: flex; justify-content: center; gap: 15px; z-index: 100;
            background: rgba(2, 2, 5, 0.7);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 10px 24px; border-radius: 30px;
            cursor: pointer; transition: 0.3s; font-weight: 600; text-transform: uppercase;
        }
        
        .nav-btn.active {
            background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary);
        }

        .content { display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        .mode-section { display: none; width: 100%; max-width: 1200px; text-align: center; }
        .mode-section.active { display: flex; flex-direction: column; align-items: center; }

        /* Pokéball Display */
        .ball-container {
            position: relative; margin: 40px 0;
            width: 320px; height: 320px;
            display: flex; align-items: center; justify-content: center;
        }
        
        .ball-aura {
            position: absolute; width: 350px; height: 350px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%; animation: auraPulse 3s infinite alternate;
        }

        .ball-img {
            width: 280px; height: 280px; z-index: 1;
            background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png') no-repeat center/contain;
            filter: drop-shadow(0 0 20px rgba(0,212,255,0.4));
            cursor: pointer; transition: transform 0.3s;
        }

        @keyframes auraPulse { from { transform: scale(0.9); opacity: 0.4; } to { transform: scale(1.1); opacity: 0.7; } }
        
        /* Animation Classes */
        .shake { animation: shakeBall 0.5s ease-in-out; }
        .spin-draw { animation: hyperSpin 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        
        @keyframes shakeBall {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(-8px, 8px); }
            50% { transform: translate(8px, -8px); }
            75% { transform: translate(-8px, -8px); }
        }

        @keyframes hyperSpin {
            0% { transform: rotate(0) scale(1); filter: brightness(1); }
            50% { transform: rotate(360deg) scale(1.3); filter: brightness(3); }
            100% { transform: rotate(720deg) scale(1); filter: brightness(1); }
        }

        /* Form Styling */
        .panel {
            background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px;
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            width: 100%; max-width: 400px;
        }
        
        input, textarea {
            width: 100%; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px; padding: 15px; color: white; margin-bottom: 15px; box-sizing: border-box; outline: none;
        }
        
        .send-btn {
            background: linear-gradient(45deg, var(--primary), #00ff88);
            border: none; width: 100%; padding: 16px; border-radius: 12px;
            font-weight: bold; cursor: pointer; color: black; text-transform: uppercase;
        }

        /* Card Wall Grid */
        .card-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; width: 100%; padding: 40px 0;
        }
        
        .mini-card {
            background: #fff; border-radius: 15px; padding: 20px; color: #333;
            border: 6px solid var(--card-gold); box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            position: relative; transition: 0.3s; text-align: left;
        }
        
        .mini-card:hover { transform: translateY(-8px); }
        .mini-card img { width: 140px; display: block; margin: 10px auto; }
        
        .msg-text { 
            background: #f1f5f9; padding: 12px; border-radius: 8px; 
            font-style: italic; border-left: 5px solid var(--primary); 
            margin: 10px 0; min-height: 50px; line-height: 1.4;
        }
        
        .delete-btn {
            position: absolute; top: -10px; right: -10px; background: var(--accent);
            color: white; width: 28px; height: 28px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 2px solid white; font-weight: bold;
        }

        /* Overlay */
        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
    </style>
</head>
<body>

<div class="star-layer"></div>

<nav class="nav">
    <button class="nav-btn active" id="btn-write" onclick="setMode('write')">Create Card</button>
    <button class="nav-btn" id="btn-draw" onclick="setMode('draw')">Lucky Draw</button>
    <button class="nav-btn" id="btn-all" onclick="setMode('all')">View Wall</button>
</nav>

<main class="content">
    <section id="section-write" class="mode-section active">
        <h2>Capture Your Blessing</h2>
        <div class="ball-container">
            <div class="ball-aura"></div>
            <div class="ball-img" id="ball-write"></div>
        </div>
        <div class="panel">
            <input type="text" id="nameInput" placeholder="Trainer Name">
            <textarea id="msgInput" rows="3" placeholder="Write your farewell message..."></textarea>
            <button class="send-btn" onclick="saveBlessing()">Send Blessing</button>
        </div>
    </section>

    <section id="section-draw" class="mode-section">
        <h2>Click the Pokéball to Summon</h2>
        <div class="ball-container" onclick="drawOne()">
            <div class="ball-aura" style="background: radial-gradient(circle, rgba(255, 71, 87, 0.2) 0%, transparent 70%);"></div>
            <div class="ball-img" id="ball-draw"></div>
        </div>
        <p style="color:var(--primary); font-weight:bold; letter-spacing:3px">WHO IS INSIDE?</p>
    </section>

    <section id="section-all" class="mode-section">
        <h2>Cosmic Collection Wall</h2>
        <div class="card-grid" id="all-cards-container"></div>
    </section>
</main>

<div id="overlay">
    <div id="single-card-container"></div>
    <button style="margin-top:30px; padding:12px 40px; border-radius:30px; cursor:pointer; font-weight:bold; border:none;" onclick="closeOverlay()">RECALL BALL</button>
</div>

<script>
    const pokeList = [
        {name: 'Pikachu', id: 25}, {name: 'Mew', id: 151}, {name: 'Charizard', id: 6}, 
        {name: 'Squirtle', id: 7}, {name: 'Eevee', id: 133}, {name: 'Bulbasaur', id: 1},
        {name: 'Lucario', id: 448}, {name: 'Gengar', id: 94}, {name: 'Dragonite', id: 149}
    ];

    function setMode(m) {
        document.querySelectorAll('.mode-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('section-' + m).classList.add('active');
        document.getElementById('btn-' + m).classList.add('active');
        if(m === 'all') renderAllCards();
        window.scrollTo(0,0);
    }

    function saveBlessing() {
        const name = document.getElementById('nameInput').value.trim();
        const msg = document.getElementById('msgInput').value.trim();
        if(!name || !msg) return alert("Please enter both Name and Message!");

        const ball = document.getElementById('ball-write');
        ball.classList.add('shake');

        setTimeout(() => {
            const data = JSON.parse(localStorage.getItem('pokeSpaceV3') || '[]');
            data.push({ 
                id: Date.now(), 
                name, 
                msg, 
                poke: pokeList[Math.floor(Math.random() * pokeList.length)] 
            });
            localStorage.setItem('pokeSpaceV3', JSON.stringify(data));
            
            ball.classList.remove('shake');
            alert("Blessing Captured!");
            document.getElementById('nameInput').value = "";
            document.getElementById('msgInput').value = "";
        }, 600);
    }

    function drawOne() {
        const data = JSON.parse(localStorage.getItem('pokeSpaceV3') || '[]');
        if(data.length === 0) return alert("The Pokéball is empty!");

        const ball = document.getElementById('ball-draw');
        ball.classList.add('spin-draw');

        setTimeout(() => {
            const card = data[Math.floor(Math.random() * data.length)];
            document.getElementById('single-card-container').innerHTML = createCardHTML(card, false);
            document.getElementById('overlay').style.display = 'flex';
            ball.classList.remove('spin-draw');
        }, 800);
    }

    function renderAllCards() {
        const data = JSON.parse(localStorage.getItem('pokeSpaceV3') || '[]');
        const container = document.getElementById('all-cards-container');
        container.innerHTML = data.length === 0 ? "<p style='grid-column:1/-1'>The cosmos is quiet. No cards yet.</p>" : 
            data.map(card => createCardHTML(card, true)).join('');
    }

    function deleteCard(id) {
        if(confirm("Remove this blessing from the wall?")) {
            let data = JSON.parse(localStorage.getItem('pokeSpaceV3') || '[]');
            data = data.filter(c => c.id !== id);
            localStorage.setItem('pokeSpaceV3', JSON.stringify(data));
            renderAllCards();
        }
    }

    function createCardHTML(card, showDelete) {
        return `
            <div class="mini-card">
                ${showDelete ? `<div class="delete-btn" onclick="deleteCard(${card.id})">×</div>` : ''}
                <div style="font-weight:bold; display:flex; justify-content:space-between; margin-bottom:10px">
                    <span>${card.poke.name.toUpperCase()}</span>
                    <span style="color:#ff4757">HP 999</span>
                </div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${card.poke.id}.png">
                <div class="msg-text">"${card.msg}"</div>
                <div style="text-align:right; font-weight:bold; color:#666; font-size:0.8em">BY: ${card.name}</div>
            </div>
        `;
    }

    function closeOverlay() { document.getElementById('overlay').style.display = 'none'; }
</script>
</body>
</html>
